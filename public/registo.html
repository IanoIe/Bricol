<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bricol | Registo </title>
    <link rel="stylesheet" href="stylesheets/registo.css">
    <link rel="icon" href="images/logo.PNG">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/registo.js"></script>
</head>

<body class="registo" onload="register()">
    <script src="javascripts/registo.js"></script>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="register()">Registo</button>
        </div>

        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="nome" id="nome" required>
            <input type="text" class="input-field" placeholder="username" id="username" required>
            <input type="text" class="input-field" placeholder="Email" id="email" required>
            <input type="password" class="input-field" placeholder="Senha" id="senha" required>
            <input type="checkbox" class="check-box"><span>Aceite Termos & Condições </span>
            <button type="button" class="submit-btn" onclick="registar()">Registo</button>
        </form>
    </div>

    <script>
        var y = document.getElementById("register");

        function register(){
            y.style.left = "50px";
        }
    </script>
</body>


<footer>
    <p>Bricol, Copyright &copy; 2021</p>
</footer>

</html>
