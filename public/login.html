<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bricol | Login </title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="icon" href="images/logo.PNG">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/login.js"></script>
</head>

<body class="login">
    <script src="javascripts/login.js"></script>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
        </div>

        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="email" id="email" required>
            <input type="password" class="input-field" placeholder="senha" id=2password required>
            <input type="checkbox" class="check-box"><span>Lembrar Password</span>
            <button type="button" class="submit-btn" onclick="entrar()">Login</button>
        </form>
    </div>

    <script>
        var x = document.getElementById("login");
        var z = document.getElementById("btn");

        function login(){
            x.style.left = "50px";
            z.style.left = "0px"
        }
    </script>

  <footer>
      <p>Bricol, Copyright &copy; 2021</p>
  </footer>

</body>
</html>
